{% extends 'base.html' %}
{% block content %}
    <h2 class="mt-5 mb-5 text-center">Modifier le ticket</h2>
    <div class="container">
        <div class="border border-dark border-2">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-3">
                    <div class="container">
                        <h4>Titre</h4>
                        <div>{{ edit_form.title }}</div>
                        <h4 class="mt-3">Description</h4>
                        <div>{{ edit_form.description }}</div>
                    </div>
                    <div class="container">
                        <h4 class="pb-2">Image</h4>
                        <img src="{{ ticket.image.url }}">
                        <div class="">{{ edit_form.image }}</div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary ms-5" type="submit">Sauvegarder</button>
                    <button class="btn btn-dark me-5" type="button" >
                        <a class="text-decoration-none text-white" href="{% url 'posts' %}">Retour</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
