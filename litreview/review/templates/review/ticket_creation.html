{% extends 'base.html' %}
{% block content %}
    <h2 class="text-center mt-5 mb-5">Cr√©er un ticket</h2>
    <div class="container mb-3">
        <div class="border border-dark border-2">
            <h3 class="ms-2 mb-4">Livre/Article</h4>

            <form class="ms-4" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h4>Titre</h4>
                {{ form.title }}
                <h4 class="mt-3">Description</h4>
                {{ form.description }}
                <h4 class="mt-3">Image</h4>
                {{ form.image }}
                <div class="container mt-5">
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary" type="submit" >Sauvegarder</button>
                        <button class="btn btn-dark me-4" type="button" >
                            <a class="text-decoration-none text-white" href="{% url 'home' %}">Retour</a>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
