{% extends 'base.html' %}
{% block content %}
    <div class="general-login-box">

        <div class="signup-box">
            <h2 class="signup-title">Inscrivez-vous maintenant !</h2>
            <button class="signup-button" type="button">
                <a href="{% url 'signup' %}">Inscription</a>
            </button>
        </div>

        <div class="login-box">
            <h2 class="login-title">Connexion</h2>
            <form method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <button class="login-button" type="submit" >Se connecter</button>
            </form>
            <p>{{ message }}</p>
        </div>
    </div>
{% endblock content %}
