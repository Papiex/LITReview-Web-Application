{% extends 'base.html' %}
{% block content %}
    <h2>Connexion</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Se connecter</button>
    </form>
    <p>{{ message }}</p>
    <p>Inscrivez-vous maintenant !</p>
    <button type="button">
        <a href="{% url 'signup' %}">Inscription</a>
    </button>
{% endblock content %}
