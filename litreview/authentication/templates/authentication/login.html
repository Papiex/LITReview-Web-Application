{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row mt-5">

        <div class="col">
            <div class="text-center">
                <h3 class="mt-3">Inscrivez-vous maintenant !</h2>
                <a class="btn btn-primary mt-3" href="{% url 'signup' %}" role="button">Inscription</a>
            </div>
        </div>

        <div class="col-5">
        </div>

        <div class="col">
            <div class="text-center">
                <h3 class="login-title">Connexion</h2>
                <form method="post">
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button class="btn btn-primary mt-3" type="submit" >Se connecter</button>
                </form>
                <p class="font-weight-bold text-danger">{{ message }}</p>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
